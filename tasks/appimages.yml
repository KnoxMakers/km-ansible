---
# Deploy AppImages from repository assets. Expects:
# - appimage_root: destination root, e.g., /opt/knoxmakers/app
# - appimage_local_root: source root in repo, e.g., {{ playbook_dir }}/apps
# - appimages: list of app definitions (can be empty)

- name: Ensure AppImage root exists
  ansible.builtin.file:
    path: "{{ appimage_root }}"
    state: directory
    mode: "0755"

- name: Deploy AppImages from repository assets
  ansible.builtin.block:
    - name: Ensure AppImage directory exists
      ansible.builtin.file:
        path: "{{ appimage_root }}/{{ item.name }}"
        state: directory
        mode: "0755"

    - name: Copy AppImage binary
      ansible.builtin.copy:
        src: "{{ appimage_local_root }}/{{ item.name }}/{{ item.filename }}"
        dest: "{{ appimage_root }}/{{ item.name }}/{{ item.filename }}"
        mode: "0755"

    - name: Copy AppImage icon
      ansible.builtin.copy:
        src: "{{ appimage_local_root }}/{{ item.name }}/{{ item.icon | default('icon.png') }}"
        dest: "{{ appimage_root }}/{{ item.name }}/{{ item.icon | default('icon.png') }}"
        mode: "0644"

    - name: Ensure stable AppImage symlink
      ansible.builtin.file:
        src: "{{ appimage_root }}/{{ item.name }}/{{ item.filename }}"
        dest: "{{ appimage_root }}/{{ item.name }}/{{ item.name }}.AppImage"
        state: link
        force: true

    - name: Install desktop entry for AppImage
      ansible.builtin.copy:
        dest: "/usr/share/applications/{{ item.desktop_id | default(item.name) }}.desktop"
        mode: "0644"
        content: |
          [Desktop Entry]
          Name={{ item.desktop_name | default(item.name) }}
          Exec={{ appimage_root }}/{{ item.name }}/{{ item.name }}.AppImage
          Icon={{ appimage_root }}/{{ item.name }}/{{ item.icon | default('icon.png') }}
          Type=Application
          Terminal={{ item.terminal | default('false') }}
          Categories={{ item.categories | default('Utility;') }}
  loop: "{{ appimages }}"
  loop_control:
    label: "{{ item.name }}"
  when: appimages | length > 0
